<!DOCTYPE HTML>

<body>
<h4>Room 1</h4>
    <h1 id="occupancy" style='color:#32a840'>Non Occupied!</h1>
</body>
<script>
function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
var intervalId = window.setInterval(function(){
  label = httpGet("http://127.0.0.1:8000/senddata")
  if (label == "1"){
        document.getElementById("occupancy").innerHTML = "Occupied!";
        document.getElementById("occupancy").style.color = "#db0d0d";
  }
  if (label == "0"){
        document.getElementById("occupancy").innerHTML = "Non Occupied!";
        document.getElementById("occupancy").style.color = "#32a840";
  }
}, 1000);


</script>
</html>
